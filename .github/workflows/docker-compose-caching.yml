name: Docker Compose Caching Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-with-compose:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-compose-${{ hashFiles('**/Dockerfile', '**/package*.json', '**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-buildx-compose-

      - name: Build with Docker Compose (with cache)
        run: |
          # Export buildx builder to use with docker compose
          docker buildx create --use --name=compose-builder --driver=docker-container || true
          docker buildx use compose-builder

          # Build using buildx with cache
          docker buildx bake \
            --file docker-compose.yml \
            --set "*.cache-from=type=local,src=/tmp/.buildx-cache" \
            --set "*.cache-to=type=local,dest=/tmp/.buildx-cache-new,mode=max" \
            --allow=fs=/tmp \
            --load

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          if [ -d /tmp/.buildx-cache-new ]; then
            mv /tmp/.buildx-cache-new /tmp/.buildx-cache
          fi

      - name: Display cache statistics
        run: |
          echo "Docker images:"
          docker images
          echo ""
          echo "Docker system df:"
          docker system df
